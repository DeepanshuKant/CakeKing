<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CakeKing | Delicious Cakes</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- Google font link down below----------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header section below------------------------------------------- -->
    <header id="header">
      <div id="navbar__container">
        <div class="navbar__logo__container">
          <img
            src="./Assets/Logo.png"
            alt="Site Logo Here"
            class="navbar__logo__image"
          />
          <h1 class="navbar__logo__text">Cake King</h1>
        </div>

        <div class="navbar__list__container">
          <ul class="navbar__list">
            <li class="navbar__list__items">
              <a href="#main__section__container">Home</a>
            </li>
            <li class="navbar__list__items"><a href="">Contact</a></li>
            <li class="navbar__list__items"><a href="">Order</a></li>
            <li class="navbar__list__items navbar__cart">
              <a href=""
                ><img src="./Assets/cart-icon.svg" alt="" /> Your Cart</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Main section below--------------------------------------- -->
    <section id="main__section__container">
      <!-- different cake images -->
      <div class="main__container">
        <div class="cakes__type__list">
          <div class="cake__types">
            <a href="">
              <img
                src="./Assets/birthday.jpg"
                alt="birthday cake"
                class="cake__image"
              />
              <h1>Birthday</h1>
            </a>
          </div>
          <div class="cake__types">
            <a href="">
              <img
                src="./Assets/Anniversary.jpg"
                alt="anniversary cake"
                class="cake__image"
              />
              <h1>Anniversary</h1>
            </a>
          </div>
          <div class="cake__types">
            <a href="">
              <img
                src="./Assets/Kids.jpg"
                alt="Kids cake"
                class="cake__image"
              />
              <h1>Kids</h1>
            </a>
          </div>
          <div class="cake__types">
            <a href="">
              <img
                src="./Assets/miss you.jpg"
                alt="Miss you cake"
                class="cake__image"
              />
              <h1>Miss You</h1>
            </a>
          </div>
        </div>
        <!-- main content and image of cake  -->
        <div class="cake__main__content">
          <h1 class="main__content__heading">
            Delicious cakes at your doorstep
          </h1>
          <p class="main__content__para">
            Feel the taste of the best Cakes in the market.
          </p>
          <div class="main__content__button">
            <button class="main__button"><a href="">Order Now</a></button>
            <p>to get 10% off.</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
